<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awesome cdn start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome cdn end -->
</head>

<body>
    <h1 class="text-center fw-bold display-3">Vertical Form with Bootstrap </h1>

        <div class="container mt-5">
            <div class="row">
                <div class="col-8 offset-2">
                    <form action="success.html" method="post">
                        <div class="card shadow">
                            <div class="card-header">Vartical Forrm</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="name" class="form-label">Name </label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter your  Name ...">
                                    </div>
                                    <div class="col-4">
                                        <label for="fname" class="form-label">First Name </label>
                                        <input type="text" class="form-control" id="fname" placeholder="Enter your First Name ...">
                                    </div>
                                    <div class="col-4">
                                        <label for="lname" class="form-label">last Name </label>
                                        <input type="text" class="form-control" id="lname" placeholder="Enter your Last Name ...">
                                    </div>
                                    <div class="col-6 mt-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email ">
                                    </div>
                                    <div class="col-6 mt-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter Your Password ">
                                    </div>
                                    <div class="col-6 mt-3">
                                        <label for="c_password" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="c_password" placeholder="Enter Confirm Password ">
                                    </div>
                                    <div class="col-6 mt-3">
                                        <label for="gender" class="form-label">select Gender</label>
                                      <div class="row">
                                        <div class="col">
                                            <input type="radio" class="form-check-input" name="gender">
                                            <label for="" class="form-check-label">Male</label>
                                        </div>
                                        <div class="col">
                                            <input type="radio" class="form-check-input" name="gender" >
                                            <label for="" class="form-check-label" >Female</label>
                                        </div>
                                      </div>
                                    </div>
                                     <div class="col-6 mt-3">
                                        <label for="c_password" class="form-label">Selct File</label>
                                        <input type="file" class="form-control" id="c_password" placeholder="Enter Confirm Password ">
                                    </div>
                                    <div class="col-6 mt-3" >
                                        <label for="city" class="form-label">Selct city</label>
                                        <select name="city" id="city" class="form-select">
                                            <option selected >Select Any City</option>
                                            <option value="1">City-1</option>
                                            <option value="2">City-2</option>
                                            <option value="3">City-3</option>
                                            <option value="4">City-4</option>
                                            <option value="5">City-5</option>
                                        </select>
                                    </div>
                                    <div class="row m-3">
                                        <div class="col">
                                            <input type="checkbox" class="form-check-input me-2" id="HTML" name="gender">
                                            <label for="HTML" class="form-check-label">HTML</label>
                                        </div>
                                        <div class="col">
                                            <input type="checkbox" class="form-check-input me-2" id="css" name="css">
                                            <label for="css" class="form-check-label">css</label>
                                        </div>
                                        <div class="col">
                                            <input type="checkbox" class="form-check-input me-2" id="js" name="js">
                                            <label for="js" class="form-check-label">js</label>
                                        </div>
                                        <div class="col">
                                            <input type="checkbox" class="form-check-input me-2" id="react" name="react">
                                            <label for="react" class="form-check-label">react</label>
                                        </div>
                                        <div class="col">
                                            <input type="checkbox" class="form-check-input me-2" id="node" name="node">
                                            <label for="node" class="form-check-label">node</label>
                                        </div>
                                    </div>
                                    <div class="d-flex mt-2 justify-content-end">
                                        <button type="reset" class="btn btn-danger me-3">Clear All</button>
                                        <button type="submit" class="btn btn-success ">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
