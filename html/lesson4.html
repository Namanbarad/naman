<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of Table </title>
</head>

<body>
     <h1 align="center">
          Example of Table
     </h1>
     <hr>
     <table border="2" width="50%" align="center" cellpadding="10">
          <tr>
               <td>One</td>
               <td>Two</td>
               <td>Three</td>
          </tr>
          <tr>
               <td>Four</td>
               <td>Five</td>
               <td>Six</td>
          </tr>
          <tr>
               <td>Seven</td>
               <td colspan="2" align="center">Eight</td>
          </tr>
     </table>
     <br><br>
     <table border="2" width="80%" align="center" cellpadding="10">
          <thead>
               <th>Name</th>
               <th>Age</th>
               <th>Gender</th>
          </thead>
          <tbody>
               <tr bgcolor="red">
                    <td>Param Patel</td>
                    <td bgcolor="yellow">19</td>
                    <td>Male</td>
               </tr>
               <tr>
                    <td>
                         Kuldeep Baraiya
                    </td>
                    <td>
                         19
                    </td>
                    <td>
                         Male
                    </td>
               </tr>
          </tbody>
          <tfoot>
               <th>Name</th>
               <th>Age</th>
               <th>Gender</th>
          </tfoot>
     </table>
</body>

</html>
