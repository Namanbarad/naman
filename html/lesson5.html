<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of List in html</title>
</head>

<body>
     <h1 align="center">
          Exmaple of list in html
     </h1>
     <hr>
     <ol>
          <li>India
               <ul>
                    <li>Gujarat</li>
                    <li>Delhi</li>
                    <li>Kashmir</li>
               </ul>
          </li>
          <li>Usa</li>
          <li>England</li>
          <li>Africa</li>
          <li>Russia</li>
     </ol>

     <ul>
          <li>Mango</li>
          <li>Orange</li>
          <li>Apple</li>
          <li>Grapes</li>
     </ul>
</body>

</html>
