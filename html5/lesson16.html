<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    

    <main>
        <center>
           <form action="./lesson10.html">
            <table border="" width="30%">
                <tr>
                    <td><label for="username">Enter Name </label></td>
                    <td width="30%"><input id="username" type="text"></td>
                </tr>
                <tr>
                    <td>
                        <label for="useremail">Enter Email </label>
                    </td>
                    <td>
                        <input type="email" id="useremail">
                    </td>
            
                </tr>
                <tr>
                    <td>
                        <label for="password">Enter Password </label>
                    </td>
                    <td>
                        <input type="password" id="password">
                    </td>
            
                </tr>
                <tr>
                    <td>
                        <label for="Cpassword">Confirm Password </label>
                    </td>
                    <td>
                        <input type="password" id="Cpassword">
                    </td>
            
                </tr>
                <tr>
                    <td>
                        <label for="color">Choose color </label>
                    </td>
                    <td>
                        <input type="color" id="color">
                    </td>
                
                </tr>
                <tr>
                    <td>
                        <label for="date">Enter Date</label>
                    </td>
                    <td>
                        <input type="date" id="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="datetime">Enter Date & Time</label>
                    </td>
                    <td>
                        <input type="datetime" id="datetime">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="datetimeL">Enter Date & Time local</label>
                    </td>
                    <td>
                        <input type="datetime-local" id="datetimeL">
                    </td>
                </tr>
            
                <tr>
                    <td colspan="2">
                        <center>
                            <input type="submit" value="submit">
                            <input type="reset" value="Clear All">
                        </center>
                    </td>
                </tr>
            </table>
           </form>
        </center>
    </main>
</body>
</html>
