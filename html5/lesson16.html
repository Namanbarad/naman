<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    

    <main>
        <center>
           <form action="./lesson10.html" autocomplete="on"  >
            <table border="" width="30%">
                <tr>
                    <td><label for="username">Enter Name </label></td>
                    <td width="30%"><input id="username" type="text" autocomplete="off"  placeholder="User Name" ></td>
                </tr>
                <tr>
                    <td>
                        <label for="useremail">Enter Email </label>
                    </td>
                    <td>
                        <input type="email" id="useremail" required   autofocus placeholder="Email">
                    </td>
            
                </tr>
                <tr>
                    <td>
                        <label for="password">Enter Password </label>
                    </td>
                    <td>
                        <input type="password" id="password" required>
                    </td>
            
                </tr>
                <tr>
                    <td>
                        <label for="Cpassword">Confirm Password </label>
                    </td>
                    <td>
                        <input type="password" id="Cpassword" required>
                    </td>
            
                </tr>
                <tr>
                    <td>
                        <label for="color">Choose color </label>
                    </td>
                    <td>
                        <input type="color" id="color">
                    </td>
                
                </tr>
                <tr>
                    <td>
                        <label for="date">Enter Date</label>
                    </td>
                    <td>
                        <input type="date" id="date" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="datetime">Enter Date & Time</label>
                    </td>
                    <td>
                        <input type="datetime" id="datetime">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="datetimeL">Enter Date & Time local</label>
                    </td>
                    <td>
                        <input type="datetime-local" id="datetimeL">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="month">Enter month</label>
                    </td>
                    <td><input type="month" id="month"></td>
                </tr>
                <tr>
                    <td>
                        <label for="number1">Enter Number</label>
                    </td>
                    <td>
                        <input type="number" id="number1" required min="1000000000" max="9999999999">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="range1">Enter range</label>
                    </td>
                    <td>
                        <input type="range" id="range1" min="0" max="10">
                    </td>
                </tr>
                <tr><td>
                    <label for="mobile">Enter Mobile No.:</label>
                </td>
                <td>
                    <input type="tel" id="mobile">
                </td>

            </tr>

            <tr>
                <td>
                    <label for="time">Enter Time </label>
                </td>
                <td>
                    <input type="time" id=time>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="url1">Enter url</label>
                </td>
                <td>
                    <input type="url" id="url1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="week"> Enter Week </label>
                </td>
                <td>
                    <input type="week"  id="week">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="img"> Enter file </label>
                </td>
                <td>
                    <input type="file" id="img" multiple accept="image/*">
                </td>
            </tr>
            <tr>
                <td><label for="search">Search </label></td>
                <td>
                    <input type="search"  id="search">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cardno">Emter Adhar  No.:</label>
                </td>
                <td>
                    <input type="text" id="cardno" pattern="[0-9]{4} *[0-9]{5} *[0-9]{5}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cardno">Emter PAN No.:</label>
                </td>
                <td>
                    <input type="text" id="cardno" pattern="[A-Z]{5} *[0-9]{4} *[A-Z]{1}">
                </td>
            </tr>
                <tr>
                    <td colspan="2">
                        <center>
                            <input type="button" value="Normal button">
                            <input type="submit" value="submit" formaction="./lesson12.html">
                            <input type="reset" value="Clear All">
                        </center>
                    </td>
                </tr>
              
                
            </table>
           </form>
        </center>
    </main>
</body>
</html>
